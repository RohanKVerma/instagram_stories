<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Instagram</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="mainPage">
            <div class="leftPanel">
                  <div class="instaLogo">
                        <img src="/Assets/logo.png" alt="Instagram Logo">
                  </div>
            </div>

            <div class="contentPage">
                  <div class="storyContainer">
                        <ul class="stories">
                              <li class="story">
                                    <div class="userPFP">
                                          <img src="Assets/dp1.jpg" alt="User Profile Picture">
                                    </div>
                                    <div class="userName">
                                          noob.boii
                                    </div>
                              </li>
                              <li class="story">
                                    <div class="userPFP">
                                          <img src="Assets/dp2.jpeg" alt="User Profile Picture">
                                    </div>
                                    <div class="userName">
                                          noob.boii
                                    </div>
                              </li>
                              <li class="story">
                                    <div class="userPFP">
                                          <img src="Assets/dp3.jpg" alt="User Profile Picture">
                                    </div>
                                    <div class="userName">
                                          noob.boii
                                    </div>
                              </li>
                              <li class="story">
                                    <div class="userPFP">
                                          <img src="Assets/dp4.jpeg" alt="User Profile Picture">
                                    </div>
                                    <div class="userName">
                                          noob.boii
                                    </div>
                              </li>
                              <li class="story">
                                    <div class="userPFP">
                                          <img src="Assets/dp5.jpeg" alt="User Profile Picture">
                                    </div>
                                    <div class="userName">
                                          noob.boii
                                    </div>
                              </li>
                        </ul>
                  </div>
            </div>

            <div class="rightPanel">
                  <div class="myDetails">
                        <div class="myPFP">
                              <img src="/Assets/myDP.webp" alt="My Profile picture">
                        </div>
                        <div class="myUserName">
                              <div class="myID">rohan.verma</div>
                              <div class="myName">Rohan Verma</div>
                        </div>
                        <div class="switchProfileBtn">
                              <a href="">Switch</a>
                        </div>
                  </div>
            </div>
      </div>


<script src="script.js"></script>
</body>
</html>
