<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="shortcut icon" href="./../Assets/Instagram_logo_2016.svg.webp" type="image/x-icon">
    <link rel="stylesheet" href="/Style/style.css">
  </head>
  <body>
    <div class="mainPage">
      <div class="leftPanel">
        <div class="instaLogo">
          <img src="./../Assets/logo.png" alt="Instagram Logo" />
        </div>
      </div>

      <div class="contentPage">
        <div class="stories">
          <div class="leftBtn scrollBtn">
            <img
              src="./../Assets/chevron_left_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg"
              alt="left button"
            />
          </div>

          <div class="storyContainer">
            <div class="story" id="1">
              <div class="userPFP">
                <img src="./../Assets/dp1.jpg" alt="dp" />
              </div>
              <div class="userName">name1</div>
            </div>
            <div class="story" id="2">
              <div class="userPFP">
                <img src="./../Assets/dp2.jpeg" alt="dp" />
              </div>
              <div class="userName">name2</div>
            </div>
            <div class="story" id="3">
              <div class="userPFP">
                <img src="./../Assets/dp3.jpg" alt="dp" />
              </div>
              <div class="userName">name3</div>
            </div>
            <div class="story" id="4">
              <div class="userPFP">
                <img src="./../Assets/dp4.jpeg" alt="dp" />
              </div>
              <div class="userName">name4</div>
            </div>
            <div class="story" id="5">
              <div class="userPFP">
                <img src="./../Assets/dp5.jpeg" alt="dp" />
              </div>
              <div class="userName">name5</div>
            </div>
            <div class="story" id="6">
              <div class="userPFP">
                <img src="./../Assets/dp6.webp" alt="dp" />
              </div>
              <div class="userName">name6</div>
            </div>
            <div class="story" id="7">
              <div class="userPFP">
                <img src="./../Assets/dp1.jpg" alt="dp" />
              </div>
              <div class="userName">name7</div>
            </div>
            <div class="story" id="8">
              <div class="userPFP">
                <img src="./../Assets/dp2.jpeg" alt="dp" />
              </div>
              <div class="userName">name8</div>
            </div>
            <div class="story" id="9">
              <div class="userPFP">
                <img src="./../Assets/dp3.jpg" alt="dp" />
              </div>
              <div class="userName">name9</div>
            </div>
            <div class="story" id="10">
              <div class="userPFP">
                <img src="./../Assets/dp4.jpeg" alt="dp" />
              </div>
              <div class="userName">name10</div>
            </div>
            <div class="story" id="11">
              <div class="userPFP">
                <img src="./../Assets/dp5.jpeg" alt="dp" />
              </div>
              <div class="userName">name11</div>
            </div>
            <div class="story" id="12">
              <div class="userPFP">
                <img src="./../Assets/dp6.webp" alt="dp" />
              </div>
              <div class="userName">name12</div>
            </div>
            <div class="story" id="13">
              <div class="userPFP">
                <img src="./../Assets/dp1.jpg" alt="dp" />
              </div>
              <div class="userName">name13</div>
            </div>
          </div>

          <div class="rightBtn scrollBtn">
            <img
              src="./../Assets/chevron_right_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg"
              alt="right button"
            />
          </div>
        </div>
      </div>

      <div class="rightPanel">
        <div class="myDetails">
          <div class="myPFP">
            <img src="./../Assets/myDP.webp" alt="My Profile picture" />
          </div>
          <div class="myUserName">
            <div class="myID">rohan.verma</div>
            <div class="myName">Rohan Verma</div>
          </div>
          <div class="switchProfileBtn">
            <a href="">Switch</a>
          </div>
        </div>
      </div>
    </div>

    <div class="viewPage">
      <div class="closeBtn">X</div>
      <div class="show view1">
        <div class="content">
          <video src=""></video>
        </div>
      </div>
      <div class="show view2">
        <div class="content">
          <video src=""></video>
        </div>
      </div>
      <div class="previousBtn Btn">
        <img
          src="/Assets/chevron_left_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg"
          alt="Previous"
        />
      </div>
      <div class="show view3">
        <div class="videoControls">
          <div class="playPause">
            <img
              src="./../Assets/pause_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg"
              alt="Pause/Play"
            />
          </div>
          <div class="mute">
            <img
              src="./../Assets/volume_up_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg"
              alt="Mute/Unmute"
            />
          </div>
        </div>
        <div class="content">
          <video src="" autoplay></video>
        </div>
        <div class="replySection">
          <input type="text" placeholder="Reply" />
        </div>
      </div>
      <div class="nextBtn Btn">
        <img
          src="./../Assets/chevron_right_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg"
          alt="Next"
        />
      </div>
      <div class="show view4">
        <div class="content">
          <video src=""></video>
        </div>
      </div>
      <div class="show view5">
        <div class="content">
          <video src=""></video>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
